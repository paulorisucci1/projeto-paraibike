<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div id="header" class="card-header">
            <h4 class="card-title">Listar Alugueis</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-center">
                  <th>Valor</th>
                  <th>Data da Locação</th>
                  <th>Status</th>
                  <th>Código da Bicicleta</th>
                  <th>Modelo da Bicicleta</th>
                  <th>Ações</th>
                </thead>
                <tbody class="text-center">
                  <tr *ngFor="let aluguel of alugueis">
                    <td> {{ aluguel.valor | currency: 'R$ ' }} </td>
                    <td> {{ aluguel.data }} </td>
                    <td> {{ aluguel.status }} </td>
                    <td> {{aluguel.bicicleta.codigo}} </td>
                    <td> {{ aluguel.bicicleta.marca }} </td>
                    <td class="d-flex justify-content-center">
											<button class="btn btn-sm m-1 btn-danger pull-right" (click)="cancelarAluguel(aluguel)">Cancelar Aluguel</button>
										</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-secondary m-2" (click)="voltar()">Voltar</button>
    </div>
  </div>
