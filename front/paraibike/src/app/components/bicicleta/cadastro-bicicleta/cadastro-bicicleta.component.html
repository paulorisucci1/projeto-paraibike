<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div id="header" class="card-header">
            <h4 class="card-title">Cadastrar Bicicleta</h4>
          </div>
          <div class="card-body">
            <form class="example-form" [formGroup]="formulario">
              <div class="input-group input-group-sm mb-3 mt-4 input-color">
                <input type="text" class="form-control" placeholder="CÃ³digo" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm" formControlName="codigo" required>
              </div>
              <div class="input-group input-group-sm mb-3 mt-4 input-color">
                <input type="text" class="form-control" placeholder="Marca" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm" formControlName="marca" required>
              </div>
              <div class="input-group input-group-sm mb-3 mt-4 input-color">
                <input type="text" class="form-control" placeholder="Estado" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm" formControlName="estado" required>
              </div>
              <div class="input-group input-group-sm mb-3 mt-4 input-color">
                <input type="number" class="form-control" placeholder="Valor por hora (R$)" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm" formControlName="valorPorHora" required>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-secondary m-2" (click)="cancelar()">Cancelar</button>
                <button class="btn btn-primary m-2" (click)="enviar()">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
