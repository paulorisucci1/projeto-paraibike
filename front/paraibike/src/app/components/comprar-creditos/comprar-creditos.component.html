<div class="main-content">
  <div class="container-fluid card-cadastro">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div id="header" class="card-header">
            <h4 class="card-title">Comprar Cr√©ditos</h4>
          </div>
          <div class="card-body">
            <form class="example-form" [formGroup]="formulario">
              <div class="mb-2">
                <label>Valor</label>
                <input type="number" class="form-control" placeholder="Valor" formControlName="value" required>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-secondary m-2" (click)="cancelar()">Cancelar</button>
                <button class="btn btn-primary m-2" (click)="comprar_creditos()">Comprar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
