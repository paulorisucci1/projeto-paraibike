<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="example-card">
				<div>
					<div class="d-flex align-items-center justify-content-center mt-4 mb-2">
						<span class="mr-2">Login</span><i class="fa fa-user"></i>
					</div>
					<hr />
					<form class="example-form" [formGroup]="formulario">
						<div class="input-group input-group-sm mb-3 mt-4 input-color">
							<input type="email" class="form-control" placeholder="Email" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-sm" formControlName="email">
						</div>
						<div class="input-group input-group-sm mb-3 input-color">
							<input type="password" class="form-control" placeholder="Password" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-sm" formControlName="password">
						</div>
						<button class="btn btn-block btn-primary p-2" (click)="enviar()">LOGIN</button>
						<button class="btn btn-block btn-secondary mb-3" (click)="criarConta()">Cadastre-se</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
