<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10" id="card">
                <div class="card">
                    <div class="card-header" id="header">
                        <h4 class="card-title">Cadastro</h4>
                    </div>
                    <div class="card-body">
  
                        <form [formGroup]="formulario">
  
                          <input type="hidden" formControlName="idUsuario" />
                          
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nome" type="text" formControlName="nome">
                                  </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" type="text" formControlName="email">
                                  </mat-form-field>
                                </div>
                            </div>
  
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Senha" type="text" formControlName="senha">
                                  </mat-form-field>
                                </div>
                            </div>
  
                            
                        </form>
  
                        <button mat-raised-button type="submit" class="btn btn-sm pull-right" id="salvar" [disabled]="!formulario.valid" (click)="enviar()">Salvar</button>
                        <button mat-raised-button type="submit"  [routerLink]="['']" class="btn btn-sm pull-right" id="cancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
